<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Prijavi se</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="fonts/material-icon/css/material-design-iconic-font.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="main">
    <section>
        <div class="container">
            <div class="signin-content">

                <div class="signin-image">
                    <figure><img src="img/ManGarbage.jpg" alt="Slika čovjeka kako baca smeće."></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Prijavi se!</h2>
					<form method="POST" onsubmit="event.preventDefault(); handleSubmit();" class="login-form" id="login-form">
                       <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Tvoj Email"/>
                        </div>
                        <div class="form-group">
                            <label for="tvoja_lozinka"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="pass" placeholder="Lozinka"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Prijavi me!"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.js"></script>
<script src="js/main.js"></script>
<script>
	function handleSubmit() {

		var email = document.getElementById("email").value;
		var pwd = document.getElementById("pass").value;
		alert("Method called");
		
		$.ajax({
			headers: {
				"Authorization": "Basic " + btoa(email + ":" + pwd)
			},
			url: "http://localhost:8080/auth",
			crossDomain: true,
			type: "GET",
			success: function() {
				var tkn = btoa(email+":"+pwd);
				window.localStorage.setItem('bauth', tkn);
				alert("Login successful!");
				window.location.replace("index.html");
			}
		})
	}
</script>

</body>
</html>
