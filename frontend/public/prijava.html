<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Prijavi se</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="fonts/material-icon/css/material-design-iconic-font.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
	<script>
		if(window.localStorage.getItem("basic-auth"){
			alert("Već ste prijavljeni u sustav kao "+window.localStorage.getItem("username"));
			window.location.replace("index.html");
		}
	</script>

</head>
<body>

<div class="main">
    <section>
        <div class="container">
            <div class="signin-content">

                <div class="signin-image">
                    <figure><img src="img/ManGarbage.jpg" alt="Slika čovjeka kako baca smeće."></figure>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Prijavi se!</h2>
					<form method="POST" onsubmit="event.preventDefault(); handleSubmit();" class="login-form" id="login-form">
                       <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Tvoj Email" required />
                        </div>
                        <div class="form-group">
                            <label for="tvoja_lozinka"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="pass" placeholder="Lozinka" required />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Prijavi me!"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.js"></script>
<script src="js/main.js"></script>
<script>
	function handleSubmit() {

		var email = document.getElementById("email").value;
		var pwd = document.getElementById("pass").value;
		
		$.ajax({
			headers: {
				"Authorization": "Basic " + btoa(email + ":" + pwd)
			},
			url: "http://192.168.43.170:8080/auth",
			crossDomain: true,
			type: "GET",
			success: function(userJSON) {
				window.localStorage.setItem('basic-auth', btoa(email+":"+pwd));
				window.localStorage.setItem('person-name', userJSON.name);
				window.localStorage.setItem('person-id', userJSON.id);
				window.localStorage.setItem('username', userJSON.email);
				alert("Prijava uspješna!");
				window.location.replace("index.html");
			},
			error: function(jqXHR, textStatus, errorThrown){
				alert("Greška prilikom prijave - "+errorThrown);
				document.getElementById("pass").value = "";
			}
		});
	}
</script>

</body>
</html>
