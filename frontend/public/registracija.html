<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Registriraj se</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="fonts/material-icon/css/material-design-iconic-font.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section>
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Registriraj se!</h2>
                    <form method="POST" onsubmit="event.preventDefault(); handleSubmit();" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Tvoje Ime"/>
                        </div>
						<div class="form-group">
                            <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="lastname" id="lastname" placeholder="Tvoje Prezime"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Tvoj Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Lozinka"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Ponovite Lozinku"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Slažem se sa svim
                                pravilima <a href="#" class="term-service">Sakupljanja podataka</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Registriraj me!"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="img/TrashCan.jpg" alt="sign up image"></figure>
                    <a href="prijava.html" class="signup-image-link">Već imam račun</a>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.js"></script>
<script src="js/main.js"></script>
<script>
	function handleSubmit() {

		var regDTO = {
			name: document.getElementById("name").value,
			lastName: document.getElementById("lastname").value,
			email: document.getElementById("email").value,
			pwd: document.getElementById("pass").value
		}
		
		$.ajax({
			url: "http://localhost:8080/register",
			crossDomain: true,
			type: "POST",
			dataType: "json",
			contentType: "application/json;charset=utf-8",
			data: JSON.stringify(regDTO),
			success: function() {
				var tkn = btoa(regDTO.email+":"+regDTO.pwd);
				alert(tkn);
				window.localStorage.setItem('bauth', tkn);
				alert("Registration successful!");
				window.location.replace("index.html");
			}
		})
	}
</script>

</body>
</html>
